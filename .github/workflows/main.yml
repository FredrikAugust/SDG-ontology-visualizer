name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: | 
        cd frontend
        npx eslint . --ext .js,.jsx,.ts,.tsx
        cd backend
        yarn
        npx eslint . --ext .js,.jsx,.ts,.tsx
    - name: Run tests
      run: yarn test

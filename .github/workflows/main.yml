name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ESLint
      run: | 
        cd frontend
        yarn add eslint -g 
        yarn add eslint-plugin-react eslint-config-airbnb-typescript  --save-dev
        npx eslint src/* --ext .jsx,.js,.ts,.tsx
        cd ../backend
        yarn
        yarn add eslint-plugin-react eslint-config-airbnb-typescript  --save-dev
        npx eslint src/* --ext .jsx,.js,.ts,.tsx
        cd ..
    - name: Run tests
      run: |
        cd frontend
        yarn test
        cd ../backend
        yarn test

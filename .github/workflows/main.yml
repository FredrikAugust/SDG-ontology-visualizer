name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ESLint
      run: | 
        yarn
        cd frontend
        yarn add eslint -g 
        yarn add eslint-plugin-react --save-dev
        yarn add eslint-config-airbnb-typescript --save-dev
        cd ../backend
        yarn
        yarn add eslint-plugin-react --save-dev
        yarn add eslint-config-airbnb-typescript --save-dev
        cd ..
    - name: Run tests
      run: |
        cd frontend
        yarn test
        cd ../backend
        yarn test
      # npx eslint . --ext .js,.jsx,.ts,.tsx

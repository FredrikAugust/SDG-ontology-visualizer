name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ESLint
      run: | 
        yarn
        cd frontend
        npx eslint . --ext .js,.jsx,.ts,.tsx
        cd ..
        cd backend
        yarn
        npx eslint . --ext .js,.jsx,.ts,.tsx
    - name: Run tests
      run: |
        cd frontend
        yarn test
        cd ../backend
        yarn test
